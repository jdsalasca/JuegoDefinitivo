app.name=AutoBook Adventure
app.data.dir=.autobook-data
app.save.file=savegame.properties
app.books.dir=books
app.scene.max.chars=420
app.scene.lines-per-chunk=4

# Default local persistence (override with PostgreSQL in production):
# SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/autobook
# SPRING_DATASOURCE_USERNAME=autobook
# SPRING_DATASOURCE_PASSWORD=autobook
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./.autobook-data/autobook-db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
