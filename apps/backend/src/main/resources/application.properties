app.name=AutoBook Adventure
app.data.dir=.autobook-data
app.save.file=savegame.properties
app.books.dir=books
app.import.max-bytes=26214400
app.scene.max.chars=420
app.scene.lines-per-chunk=4
app.security.enabled=true
app.security.student-token=dev-student-token
app.security.teacher-token=dev-teacher-token
app.security.admin-token=dev-admin-token
app.security.student-username=student
app.security.student-password=student-pass
app.security.teacher-username=teacher
app.security.teacher-password=teacher-pass
app.security.admin-username=admin
app.security.admin-password=admin-pass
app.security.jwt-secret=change-this-secret-in-production
app.security.jwt-previous-secret=
app.security.jwt-ttl-seconds=28800
app.security.allow-legacy-token=true
app.rate-limit.enabled=true
app.rate-limit.window-seconds=60
app.rate-limit.max-requests=120
app.rate-limit.teacher-max-requests=300

# Default local persistence (override with PostgreSQL in production):
# SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/autobook
# SPRING_DATASOURCE_USERNAME=autobook
# SPRING_DATASOURCE_PASSWORD=autobook
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:./.autobook-data/autobook-db;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
